name: Integration Tests

on:
  workflow_dispatch:
  push:
    branches:
      - master
   
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master
   
jobs:
  build:
    runs-on: ubuntu-22.04
    environment: test
    defaults:
      run:
        shell: bash
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: |
          6.0.x
    - name: use cloud resources for signalr and cosmos db
      run:  |
        sed -i 's/Endpoint.*$/'${{secrets.BMSD_SIGNALR_CONNECTION_STRING}}/ dapr/components/clientcallback.yaml
        echo ***** dapr/components/clientcallback.yaml *****
        cat dapr/components/clientcallback.yml
        sed -i s/CosmosDbConnectionString.+$/CosmosDbConnectionString=${{secrets.BMSD_COSMOSDB_CONNECTION_STRING}}/g docker-compose.yml
        echo ***** docker-compose.yml *****
        cat docker-compose.yml
           
    - name: Docker Compose Up
      run: docker compose up -d
    - name: Restore dependencies
      run: dotnet restore BMSD.sln
    - name: Build
      run: dotnet build --no-restore BMSD.sln
    - name: Docker ps
      run: docker ps
    - name: Test
      run: dotnet test --no-build --verbosity normal --configuration Debug Tests/BMSD.Tests.IntegrationTests/BMSD.Tests.IntegrationTests.csproj
    - name: Dump docker logs on failure
      if: failure()
      uses: jwalton/gh-docker-logs@v1
    - name: Stop containers
      if: always()
      run: docker compose down
